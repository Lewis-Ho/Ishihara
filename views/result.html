<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/result.css"/>
  </head>
  <body>
    <div class="result" layout="column">
      <h2>Analyze Report</h2>
      
      <h3>Score</h3>
      <p>Rating to Population Score Average</p>
      <div ng-controller="resizeCtrl" id="average-bar-chart">
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" > chart-series="series"</canvas>
<!--        <div id="average-desc">Testing</div>-->
      </div>
      
      <h3>Performance to RGB</h3>
      <p>Estimated rating on how you response to red, green and blue color.</p>
      <div class="pie-chart" layout="row">
        <div class="chart-canvas" ng-controller="pieOneCtrl">
          <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colours="colours"></canvas>
<!--          <span class="chart-title" count-to="{{countNumOne}}" value="0" duration="1"></span>          -->
        </div>
        <div class="chart-canvas" ng-controller="pieTwoCtrl">
          <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colours="colours"></canvas>
<!--          <span class="chart-title" count-to="{{countNumTwo}}" value="0" duration="1"></span> -->
        </div>
        <div class="chart-canvas" ng-controller="pieThreeCtrl">
          <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-colours="colours"></canvas>
<!--          <span class="chart-title" count-to="{{countNumThree}}" value="0" duration="1"></span> -->
        </div>
      </div>
      
    </div>
    
    <script src="Chart.js"></script>
  </body>
</html>
