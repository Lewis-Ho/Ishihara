<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
  </head>

  <body ng-app="starterApp" layout="row">
    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

<!--
      <md-toolbar layout="row" class="md-whiteframe-z1">
        <h1>Ishihara</h1>

      </md-toolbar>
-->
      
      <div class="container">
        <div ng-view=""></div>
      </div>
      

      <div class="menu-btn">
        <md-fab-speed-dial md-open="demo.isOpen" md-direction="up" ng-class="demo.selectedMode">
          <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
              <md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
            </md-button>
          </md-fab-trigger>
          <md-fab-actions>
    <!--
            <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
              <md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
            </md-button>
            <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
              <md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
            </md-button>
    -->
            <a href="#/"><md-button aria-label="Back" class="md-fab md-raised md-mini">
              <md-icon class="menu-sub-btn" md-svg-src="assets/svg/back.svg" aria-label="Back"></md-icon>
              </md-button></a>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="controllers/app.js"></script>
    <script type="text/javascript" src="controllers/game.js"></script>
    <script type="text/javascript" src="controllers/main.js"></script>
  </body>
</html>
