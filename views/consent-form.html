<md-dialog aria-label="consent"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Hold On! Before the game start...</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div class="md-dialog-content">
        <div class="consent-form">
          <h4>Consent Form</h4><hr/>
          <p>To make this app getting better result for you, we need your help!</p>
          
          <p>By clicking agree button below, you are agreeing to the Terms and Conditions and your game result will be send to our database for research purposes.<p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-around center">
      <md-button flex="40" class="md-primary md-raised" ng-click="answer('agree')">
       Agree
      </md-button>
      <md-button flex="40" class="md-primary md-raised" ng-click="answer('not agree')" style="margin-right:20px;">
        Not Agree
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
